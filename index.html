<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vendor/angular/angular.min.js"></script>
    <style>
        main{
            background-color: #e3e3e3;
            padding: 20px;
            margin: 20px auto;
            width: 600px;
            height: auto;
            text-align: center;
            display: block;
            overflow: hidden;
        }
        input{
            padding: 10px 10px;
            width: 90%;
        }
    </style>
</head>
<body>
    <main>
        <input type="text" ng-model="inputText" placeholder="your Text Here">
        <h1>Hello {{inputText}}</h1>
    </main>
</body>
</html>
